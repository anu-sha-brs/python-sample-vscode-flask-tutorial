name: Scheduled Dev Build

on:
  schedule:
     - cron: '0 3 * * *'  # 1 times a day
  workflow_dispatch:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
    types: [closed]

jobs:
  scheduled-dev-build:
    runs-on: ubuntu-latest
    # Only run if it's not a PR, or if it's a merged PR
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true
    
    steps:
    - name: Checkout dev branch
      uses: actions/checkout@v4
      with:
        ref: dev
        
    - name: Display build info
      run: |
        echo "Building from dev branch"
        echo "Triggered by: ${{ github.event_name }}"
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          echo "PR #${{ github.event.number }} merged: ${{ github.event.pull_request.title }}"
          echo "Merged by: ${{ github.event.pull_request.merged_by.login }}"
        fi
        echo "Current time: $(date)"
        
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name-dev-scheduled:$(date +%s)
      
    - name: Save Docker image
      run: docker save my-image-name-dev-scheduled:$(date +%s) -o docker-image-dev-scheduled.tar
      
    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v4.6.2
      with:
        name: flask-application-docker-image-dev-scheduled-${{ github.run_number }}
        path: docker-image-dev-scheduled.tar
        
    - name: Display completion message
      run: |
        echo "âœ… Scheduled dev branch Docker build completed successfully"
        echo "Image built and saved as docker-image-dev-scheduled.tar"
        echo "Artifact name: flask-application-docker-image-dev-scheduled-${{ github.run_number }}"
    
