name: Docker Image CI

on:
  workflow_dispatch:
  schedule:
  - cron: '30 9 * * 3' # 3:00 PM IST on wednesdays
  - cron: '30 5 * * 5' # 11:00 AM IST on fridays (alternate schedule)

jobs:

  build:
    runs-on: ubuntu-latest
    if: github.event.schedule == '30 9 * * 3' || github.event_name == 'workflow_dispatch'

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.6.2
      with:
        name: flask-application-$(date +%s)
        path: my-image-name:$(date +%s)

  alternate-build:
    runs-on: ubuntu-latest
    if: github.event.schedule == '30 5 * * 5'

    steps:
    - uses: actions/checkout@v4
      with:
        ref: dev
    - name: Build the Docker image (Alternate)
      run: docker build . --file Dockerfile --tag my-image-name-alt:$(date +%s)
    - name: Upload a Build Artifact (Alternate)
      uses: actions/upload-artifact@v4.6.2
      with:
        name: flask-application-alt-$(date +%s)
        path: my-image-name-alt:$(date +%s)
